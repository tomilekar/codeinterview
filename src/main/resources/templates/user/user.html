<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8"></meta>
<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"></meta>
<link href="./css/bootstrap.css" rel="stylesheet" th:href="@{./css/bootstrap.css}"
      type="text/css"></link>
<head>
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/header"></div>
<p class="bg-success" th:if="${msg}" th:text="${msg}"></p>
<table class="table table-light table-bordered table-hover">
    <thead class="">
    <tr>
        <td>Name</td>
        <td>Email</td>
    </tr>
    </thead>
    <tbody>
    <tr class="" th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
    </tr>
    </tbody>
</table>

<div th:replace="fragments/footer"></div>

</body>
</html>
